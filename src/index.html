<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighborhood Map | FEND Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header id="sidebar">
      <button id="sidebar-toggle"></button>
      <fieldset>
        <legend>Map Marker Filters</legend>
        <input id="name-filter" type="text" placeholder="Search Markers">
        <label><input id="visible-filter" type="checkbox">Visible Only</label>
      </fieldset>
      <ul class="marker-list" data-bind="template: { name: 'listTemplate', foreach: markers }">
      </ul>
    </header>

    <main>
      <input id="places-search" type="text" placeholder="Search">
      <div id="map"></div>
      <form id="confirm-markers" data-bind="visible: markersForm">
        <fieldset>
          <legend>Pending Map Markers</legend>
          <!-- ko foreach: pendingMarkers -->
          <div class="pending-marker">
            <input class="add-marker" type="checkbox" data-bind="checked: confirmed">
            <span data-bind="text: marker.title"></span>
          </div>
          <!-- /ko -->
        </fieldset>
        <button id="cancel-markers" type="button">Cancel</button>
        <button id="confirm-markers" type="button">Confirm</button>
      </form>
    </main>

    <!-- Templates. -->
    <script type="text/html" id="listTemplate">
      <!-- ko if: $data.contents -->
      <li>
        <span data-bind="text: name"></span>
        <ul data-bind="template: { name: 'listTemplate', foreach: contents }">
        </ul>
      </li>
      <!-- /ko -->
      <!-- ko ifnot: $data.contents -->
      <li data-bind="text: title"></li>
      <!-- /ko -->
    </script>

    <!-- Google Maps API and Places library. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFjYsMLSna2dvG5DIL-zXcXRQs5-UY-Zs&libraries=places"></script>
    <!-- Knockout (via Bower). -->
    <script src="bower_components/knockout/dist/knockout.js"></script>

    <!-- App-specific scripts. -->
    <!-- build:js scripts.js -->
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
