<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighborhood Map | FEND Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header>
      <fieldset>
        <legend>Marker Filters</legend>
        <input id="name-filter" type="text" placeholder="Name">
        <label><input id="visible-filter" type="checkbox">Visible Only</label>
      </fieldset>
      <ul class="marker-list">
        <li>(Map Marker Title)</li>
        <li>(Map Marker Title)</li>
        <li>(Map Marker Title)</li>
      </ul>
    </header>

    <main>
      <input id="places-search" type="text" placeholder="Search">
      <div id="map"></div>
    </main>

    <!-- Google Maps API. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFjYsMLSna2dvG5DIL-zXcXRQs5-UY-Zs"></script>
    <!-- Knockout (via Bower). -->
    <script src="bower_components/knockout/dist/knockout.js"></script>

    <!-- App-specific scripts. -->
    <!-- build:js scripts.js -->
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
